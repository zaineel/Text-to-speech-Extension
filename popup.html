<!DOCTYPE html>
<html>
<head>
  <title>Text-to-Speech Settings</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    label {
      font-weight: 500;
    }
    
    select, input {
      padding: 8px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .status {
      padding: 8px;
      border-radius: 6px;
      background: #f7fee7;
      color: #3f6212;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="control-group">
      <label for="voice">Voice:</label>
      <select id="voice"></select>
    </div>
    
    <div class="control-group">
      <label for="rate">Speed:</label>
      <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
      <span id="rateValue">1x</span>
    </div>
    
    <div class="status" id="status">
      Settings saved!
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
